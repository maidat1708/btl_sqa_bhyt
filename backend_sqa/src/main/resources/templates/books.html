<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>List Books</h1>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>BookCode</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Sold</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="book: ${books}">
            <td th:text="${book.bookcode}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td><input type="checkbox" th:checked="${book.sold}" disabled="disabled"/></td>
            <td>
            <div>
            	<a
                th:href="@{book/{id}(id = ${book.bookcode})}"
                class="btn btn-success" style="display:inline-block"
                >View</a>
              <form  th:action = "@{book/delete/{id}(id = ${book.bookcode})}" th:method = "DELETE" style="display:inline-block">
              	<input type = "submit" class="btn btn-danger"  value = "DELETE">
              </form>
            </div>
              
              
            </td>
          </tr>
        </tbody>
      </table>
      <a th:href="@{book/{id}(id = -1)}" class="btn btn-success col-lg-12"
        >New Book</a
      >
    </div>
  </body>
</html>
